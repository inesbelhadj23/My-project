 <div class="div1" >
        <form>
      <h1> Stay updated!</h1>

      <input type="checkbox" id="check1" class="check" checked="checked"> 
      <label for="check1" >  Product discovery and building what matters</label><br>
      <input type="checkbox" id="check2" class="check" checked="checked"> 
      <label for="check2" >  Measuring to ensure updates are a success</label><br>
      <input type="checkbox" id="check3"class="check" checked="checked" > 
      <label for="check3" >  And much more! </label><br>
      <h6>Email address</h6>
      <input type="email" placeholder=" email@company.com" required><br>
      <input type="submit" value="Subscribe to monthly newsletter">
    </form>
    <div>
      <img src="/assets/images/illustration-sign-up-desktop.svg">

 </div>
